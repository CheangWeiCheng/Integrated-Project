<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rate My Trip - Integrated Project</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="feedback-form">
        <h2>How was your ride?</h2>
        <form id="feedbackForm">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="1">
                <label for="star5"><i class="far fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="2">
                <label for="star4"><i class="far fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"><i class="far fa-star"></i></label>
                <input type="radio" id="star2" name="rating" value="4">
                <label for="star2"><i class="far fa-star"></i></label>
                <input type="radio" id="star1" name="rating" value="5">
                <label for="star1"><i class="far fa-star"></i></label>
            </div>
            <div class="rating-text" id="ratingText"></div>
        </form>

        <div class="button-container">
            <button class="top-button" onclick="window.location.href = 'rate_driver.html'">Rate your driver</button>
            <button class="bottom-button" onclick="window.location.href = 'index.html'">Done</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
