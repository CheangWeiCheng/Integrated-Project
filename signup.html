<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up - Integrated Project</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="welcome.html" class="back-arrow"><</a>
    <form id="signupForm">
        <div class="form-group">
            <input type="text" id="signupUsername" placeholder="Username" required>

            <input type="password" id="signupPassword" placeholder="Password" required>
            
            <div class="phone-input-container">
                <input type="text" id="areaCode" placeholder="+" required>
                <input type="text" id="signupNumber" placeholder="Phone Number" required>
            </div>

            <button type="submit" id="submit">Sign up</button>
        </div>
    </form>

    <h2>Or</h2>
    <div class="social-buttons">
        <button id="signupApple"><i class="fab fa-apple"></i> Continue with Apple</button>
        <button id="signupGoogle"><i class="fab fa-google"></i> Continue with Google</button>
        <button id="signupFacebook"><i class="fab fa-facebook"></i> Continue with Facebook</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
