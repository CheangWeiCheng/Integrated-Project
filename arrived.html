<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrival - Integrated Project</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="arrival-container">
        <img src="images/finish.png" alt="Arrival Image">
        <h2>Enjoy your day</h2>
        <h4>Hurry is an environmental care support transportation service.</h4>
        <h4>Save the environment with us.</h4>
    </div>

    <div class="saving-container">
        <img src="images/tree.png" alt="tree">
        <div class="text-content">
            <h2>You saved 0.02% Co2 emission today</h2>
        </div>
    </div>

    <div class="button-container">
        <button class="top-button" onclick="window.location.href = 'rate_trip.html'">Rate your ride</button>
        <button class="bottom-button" onclick="window.location.href = 'index.html'">Done</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
